<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The HiViE</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <link rel="stylesheet" href="./style/navigation.css" type="text/css">
    <link rel="stylesheet" href="./style/small-screen.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/modernizr-custom.js" type="text/javascript"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/googlemap.js"></script>
    <script type="text/javascript" src="https://cdn.ywxi.net/js/1.js" async></script>

    <style>
        .item1 {
            grid-area: nav-menu;
            height: 80px;
        }

        .item2 {
            grid-area: caruosel-area;
            height: 500px;
        }

        .item3 {
            grid-area: tea;
            display: grid;
            justify-content: center;
        }

        .item4 {
            grid-area: culture;
            display: grid;
            justify-content: center;
        }

        .item5 {
            grid-area: flower;
            display: grid;
            justify-content: center;
        }

        .item6 {
            grid-area: footer;
            height: 300px;
        }

        .grid-container {
            display: grid;
            grid-template-areas: 'nav-menu nav-menu nav-menu' 'caruosel-area caruosel-area caruosel-area' 'tea tea tea' 'culture culture culture' 'flower flower flower' 'footer footer footer';
            grid-gap: 10px 20px;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 5px 0px;
            font-size: 30px;
        }

        .auto-fit {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1250px));
        }

        ul {
            display: grid;
            grid-auto-flow: column;
            list-style: none;
            padding: 0;
        }

        li {
            grid-column: span 1;
            margin: 0.3em;
            border: solid;
            padding: 0.5em;
            width: auto;
            height: auto;
        }
        
        
        @media all and (max-width: 414px) {
          body { 
            grid-template-areas: 
                'nav-menu' 
                'caruosel-area'
                'tea' 
                'culture' 
                'flower' 
                'footer';
         }
            ul {
                grid-auto-flow: row;
            }
            
            li {
                margin: 0.1em;
            }
        }

    </style>
</head>

<body>

    <div class="grid-container">
        <div class="item1 auto-fit">nav-menu</div>
        <div class="item2 auto-fit">caruosel-area</div>
        <div class="item3 auto-fit">
            <ul class="item-list">
                <li>tea 1</li>
                <li>tea text</li>
                <li>tea 2</li>
            </ul>
        </div>
        <div class="item4 auto-fit">
            <ul>
                <li>Culture</li>
                <!-- will be trending/shop -->
                <li>place</li>
                <li>silo</li>
            </ul>
        </div>
        <div class="item5 auto-fit">
            <ul>
                <li>flower 1</li>
                <li>flower 2</li>
                <li>flower 3</li>
            </ul>
        </div>
        <div class="item6 auto-fit">footer</div>
    </div>

</body>

</html>
